<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Tibia 7.1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Mapa Tibia 7.1</h1>
      <nav class="tabs" role="tablist">
        <button type="button" class="tab active" id="tab-mapa" role="tab" aria-selected="true">Mapa</button>
        <button type="button" class="tab" id="tab-exp" role="tab" aria-selected="false">Exp por Level</button>
      </nav>
      <div class="coord-display" id="header-coords">
        <span>X: <strong id="coord-x">0</strong></span>
        <span>Y: <strong id="coord-y">0</strong></span>
        <span>Andar: <strong id="coord-z">7</strong></span>
      </div>
    </header>

    <main class="map-wrapper" id="map-wrapper" role="tabpanel" aria-labelledby="tab-mapa">
      <div class="map-container" id="map-container">
        <div class="map-content-wrapper" id="map-content-wrapper">
          <canvas id="map-canvas" width="4096" height="4096"></canvas>
          <img id="map-image" alt="Mapa Tibia 7.1" class="map-image hidden">
          <div id="spawns-overlay" class="spawns-overlay">
            <canvas id="spawns-canvas"></canvas>
          </div>
        </div>
      </div>
      <div id="spawn-tooltip" class="spawn-tooltip" aria-hidden="true"></div>
    </main>

    <section class="exp-panel hidden" id="exp-panel" role="tabpanel" aria-labelledby="tab-exp">
      <div class="exp-panel-inner">
        <h2>Experiência por level</h2>
        <p class="exp-desc">Exp total necessária para alcançar cada level (fórmula clássica Tibia 7.x).</p>
        <div class="exp-controls">
          <label for="exp-level-min">Level inicial</label>
          <input type="number" id="exp-level-min" min="1" max="999" value="1">
          <label for="exp-level-max">Level final</label>
          <input type="number" id="exp-level-max" min="1" max="999" value="100">
          <button type="button" id="exp-apply-range" class="btn-link">Atualizar</button>
        </div>
        <div class="exp-search">
          <label for="exp-search-level">Buscar level</label>
          <input type="number" id="exp-search-level" placeholder="Ex: 50" min="1" max="999">
        </div>
        <div class="exp-table-wrap">
          <table class="exp-table" id="exp-table">
            <thead>
              <tr>
                <th>Level</th>
                <th>Exp total</th>
                <th>Exp neste level</th>
              </tr>
            </thead>
            <tbody id="exp-table-body"></tbody>
          </table>
        </div>
      </div>
    </section>

    <aside class="controls" id="controls-sidebar">
      <div class="control-group">
        <label>Andar (Z)</label>
        <select id="floor-select">
          <option value="15">15 (superficie)</option>
          <option value="14">14</option>
          <option value="13">13</option>
          <option value="12">12</option>
          <option value="11">11</option>
          <option value="10">10</option>
          <option value="9">9</option>
          <option value="8">8</option>
          <option value="7" selected>7 (principal)</option>
          <option value="6">6</option>
          <option value="5">5</option>
          <option value="4">4</option>
          <option value="3">3</option>
          <option value="2">2</option>
          <option value="1">1</option>
          <option value="0">0 (subterraneo)</option>
        </select>
      </div>
      <div class="control-group zoom-buttons">
        <button type="button" id="zoom-in" title="Aumentar zoom">+</button>
        <button type="button" id="zoom-out" title="Diminuir zoom">&minus;</button>
      </div>
      <div class="control-group">
        <button type="button" id="center-thais" class="btn-link">Centralizar Thais</button>
      </div>
      <div class="control-group">
        <label class="checkbox-label">
          <input type="checkbox" id="spawns-toggle">
          <span>Mostrar spawns</span>
        </label>
      </div>
      <div class="control-group">
        <label for="spawn-search">Buscar monstro/NPC</label>
        <input type="text" id="spawn-search" placeholder="Ex: dragon, dwarf, Thais..." autocomplete="off">
      </div>
    </aside>

    <footer class="footer">
      <p>Use o mouse para arrastar o mapa. Scroll para zoom. Coordenadas no estilo Tibia Wiki (<code>#x,y,z</code>).</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
